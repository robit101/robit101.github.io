        .click-to-start {
            color: white;
            font-size: 2.5rem;
            text-shadow: 3px 3px 0px #000;
            text-transform: uppercase;
            animation: flicker 1.5s infinite;
            user-select: none;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.1; }
            70% { opacity: 0.8; }
            80% { opacity: 0.2; }
        }

            // Small delay to let the music 'catch' before the page changes

                window.location.href = "page2.html";
