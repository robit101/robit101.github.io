<!DOCTYPE html>
<!-- saved from url=(0050)https://fmscmd.com/xdlab/imda/iframe-template.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <!-- change the title accordingly-->
        <title>Page 2</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
<style>
body {
            background: url("WATCHER_file.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Pixelify Sans', sans-serif;
            touch-action: none; /* Prevents screen scrolling while dragging */
        }

        /* The Magnifying Glass */
        #fake-cursor {
            position: fixed; 
            width: 120px; /* Slightly larger for easier grabbing */
            z-index: 9999; 
            transform: translate(-50%, -50%);
            cursor: grab;
            display: block; /* Shown by default now */
            left: 50%;
            top: 50%;
        }

        #fake-cursor:active {
            cursor: grabbing;
        }

        .hotspot {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .truth {
            opacity: 0;
            color: #ff0000;
            font-weight: bold;
            font-size: 1.3rem;
            text-shadow: 2px 2px 4px #000;
            transition: opacity 0.3s ease;
            pointer-events: none; 
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            text-align: center;
            white-space: nowrap;
        }

        /* Logic: When the glass overlaps a hotspot, the truth appears */
        .hotspot.reveal .truth {
            opacity: 1;
        }

        .back-hint {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.4);
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 20px;
            pointer-events: auto; /* Clickable to go back */
            z-index: 10000;
        }
    </style>
</head>

<body>

    <div class="back-hint" onclick="window.location.href='page3.html'">‚Üê Click to go back</div>

    <img src="magnifyingglass.png" id="fake-cursor">

    <div class="hotspot" style="top: 13%; left: 34%; width: 110px; height: 110px;">
        <span class="truth">Generated by AI</span>
    </div>

    <div class="hotspot" style="top: 60%; left: 45%; width: 220px; height: 40px;">
        <span class="truth">Looking for work since June...</span>
    </div>

    <div class="hotspot" style="top: 88%; left: 32%; width: 350px; height: 30px;">
        <span class="truth">He can see through your lies</span>
    </div>

    <script>
        const fakeCursor = document.getElementById('fake-cursor');
        const hotspots = document.querySelectorAll('.hotspot');
        let isDragging = false;

        // Function to update glass position and check for collisions
        function updatePosition(x, y) {
            fakeCursor.style.left = x + 'px';
            fakeCursor.style.top = y + 'px';

            // Check if the center of the glass is inside any hotspot
            hotspots.forEach(spot => {
                const rect = spot.getBoundingClientRect();
                if (x > rect.left && x < rect.right && y > rect.top && y < rect.bottom) {
                    spot.classList.add('reveal');
                } else {
                    spot.classList.remove('reveal');
                }
            });
        }

        // --- DESKTOP MOUSE EVENTS ---
        document.addEventListener('mousedown', (e) => {
            if (e.target === fakeCursor) isDragging = true;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        document.addEventListener('mousemove', (e) => {
            // On desktop, it can follow the mouse automatically OR only when dragged
            // To make it feel like a tool, let's make it follow the mouse
            updatePosition(e.clientX, e.clientY);
        });

        // --- MOBILE TOUCH EVENTS ---
        fakeCursor.addEventListener('touchstart', (e) => {
            isDragging = true;
            // Don't scroll the page while dragging the glass
            e.preventDefault(); 
        }, {passive: false});

        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const touch = e.touches[0];
                updatePosition(touch.clientX, touch.clientY);
            }
        }, {passive: false});

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Hide default cursor on desktop
        document.body.style.cursor = 'none';
    </script>
          
</body>
</html>
